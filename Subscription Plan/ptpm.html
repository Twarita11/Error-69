<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Headings */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* QR Code Styling */
        img[alt=""] {
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Upload Container Styling */
        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Hidden File Input */
        .upload-container input[type="file"] {
            display: none;
        }

        /* File Input Label Styling */
        .upload-container label {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        /* Hover Effect for Label */
        .upload-container label:hover {
            background-color: #0056b3;
        }

        /* Image Preview Section */
        .image-preview {
            margin-top: 20px;
        }

        .image-preview img {
            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Submit Button Styling */
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .upload-container {
                width: 90%;
            }

            img[alt=""] {
                max-width: 100%;
                height: auto;
            }

            .image-preview img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <h1>You can scan the below qr code to proceed with the payment:</h1>
        <img src="qr.jpg" alt="" height="500">
        <h2>Please upload the screenshot of the payment below</h2>

        <h1>Upload an Image</h1>
        <div class="upload-container">
            <label for="file-input">Choose Image</label>
            <input type="file" id="file-input" accept="image/*">
            <div class="image-preview" id="image-preview">
                <!-- Image preview will appear here -->
            </div>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>

    <script>
        const fileInput = document.getElementById("file-input");
        const imagePreview = document.getElementById("image-preview");

        fileInput.addEventListener("change", function () {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = "";
            }
        });
    </script>
</body>

</html>
