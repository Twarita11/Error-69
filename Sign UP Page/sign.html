<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/Sign UP Page/sign.css">
</head>

<body>
    <form action="http://127.0.0.1:5000/submit" method="POST">
        <h1>Sign Up</h1>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>

        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email ID</label>
        <input id="email" type="email" name="email" placeholder="Enter your email ID" required>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" required>

        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="p_email">Parents Email ID</label>
        <input id="p_email" type="email" name="p_email" placeholder="Enter parent's email ID" required>

        <label for="p_phone">Parents Phone Number</label>
        <input id="p_phone" type="tel" name="p_phone" placeholder="Enter parent's phone number" required>

        <label for="age">Age</label>
        <input id="age" type="number" name="age" placeholder="Enter your age" required>

        <label for="dob">Date of Birth</label>
        <input id="dob" type="date" name="dob" required>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
